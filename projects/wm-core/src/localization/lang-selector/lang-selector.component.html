<ng-container *ngIf="langs$|async as langs">
  <div class="wm-lang-button" *ngIf="langs.length > 0" (click)="langBtnClick()">
    <i class="icon-outline-globe"></i>
    <span class="wm-lang-title">
      <ng-content></ng-content>
    </span>
    <span class="wm-lang-label">{{ langForm?.value?.lang }}</span>
  </div>
</ng-container>
