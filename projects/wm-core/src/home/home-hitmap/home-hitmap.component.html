<ion-searchbar [(ngModel)]="searchTerm" placeholder="{{'placeholder'|wmtrans}}"></ion-searchbar>
<ng-container *ngFor="let feature of hitmapFeatures|wmFilterFeatures:searchTerm">
  <ion-card *ngIf="feature.properties as properties" (click)="onClick(feature)">
    <ion-card-header>
      <ion-card-title>
        {{properties.carg_code}}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ng-container>
