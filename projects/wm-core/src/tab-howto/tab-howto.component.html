<ng-container *ngIf="properties != null">
  <ng-container *ngIf="properties.taxonomy  as taxonomy">
    <div class="wm-tab-howto-content">
      <div class="webmapp-title">{{'AttivitÃ '|wmtrans}}</div>
      <div class="webmapp-walkability" *ngIf="taxonomy.activity as activity">
        <ng-container *ngFor="let item of activity">
          <div
            class="webmapp-walkability-box"
            *ngIf="item.identifier ==='hiking'|| item.identifier === 'trekking'"
          >
            <i class="icon-fill-trekking"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
          <div
            class="webmapp-walkability-box"
            *ngIf="item.identifier === 'cycling'||item.identifier === 'mtb'"
          >
            <i class="icon-outline-bike"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
          <div class="webmapp-walkability-box" *ngIf="item.identifier === 'running'">
            <i class="icon-outline-running"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
          <div class="webmapp-walkability-box" *ngIf="item.identifier === 'walking'">
            <i class="icon-outline-walking"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
          <div class="webmapp-walkability-box" *ngIf="item.identifier === 'skitouring'">
            <i class="icon-outline-nordic-walking"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
          <div class="webmapp-walkability-box" *ngIf="item.identifier === 'asphalt'">
            <i class="icon-outline-track"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
          <div class="webmapp-walkability-box" *ngIf="item.identifier === 'bitumenduro'">
            <i class="icon-outline-track"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
          <div class="webmapp-walkability-box" *ngIf="item.identifier === 'onoff'">
            <i class="icon-outline-filters"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
          <div class="webmapp-walkability-box" *ngIf="item.identifier === 'real-dirt'">
            <i class="icon-outline-track"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
          <div class="webmapp-walkability-box" *ngIf="item.identifier === 'bar'">
            <i class="icon-outline-group"></i>
            <span class="webmapp-walkability-label">{{item.name|wmtrans}}</span>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</ng-container>
