<ng-container *ngIf="medias$|async as medias">
  <ion-slides [options]="sliderOptions" class="webmapp-pagepoi-info-body-photoslider" #slider>
    <ion-slide *ngFor="let media of medias;let idx = index">
      <wm-img
        [src]="media|wmCreateBlob"
        class="webmapp-pagepoi-info-body-photo"
        (click)="showMedia(media)"
      ></wm-img>
    </ion-slide>
  </ion-slides>
  <ng-container *ngIf="showArrows && medias && medias.length > 1">
    <ion-button class="left" (click)="prev()">
      <ion-icon slot="icon-only" size="large" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-button class="right" (click)="next()">
      <ion-icon slot="icon-only" size="large" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ng-container>

  <wm-modal-media
    *ngIf="(showMedia$|async)"
    [media]="currentMedia$|async"
    [showArrows]="showArrows && medias.length > 1"
    (closeMediaEVT)="close()"
    (nextMediaEVT)="next()"
    (prevMediaEVT)="prev()"
  ></wm-modal-media>
</ng-container>
