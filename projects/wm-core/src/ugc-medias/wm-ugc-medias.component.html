<ng-container *ngIf="medias$|async as medias">
  <ng-container *ngIf="medias.length>0">
    <div class="wm-ugc-category-title">{{"Media" | wmtrans}}</div>
    <swiper-container
      [slidesPerView]="sliderOptions.slidesPerView"
      [slidesPerGroup]="sliderOptions.slidesPerGroup"
      [centeredSlides]="sliderOptions.centeredSlides"
      [watchSlidesProgress]="sliderOptions.watchSlidesProgress"
      [spaceBetween]="sliderOptions.spaceBetween"
      class="webmapp-pagepoi-info-body-photoslider"
      #slider>
      <swiper-slide *ngFor="let media of medias;let idx = index">
        <wm-img
          [src]="media|wmCreateBlob"
          class="webmapp-pagepoi-info-body-photo"
          (click)="showMedia(media)"
        ></wm-img>
      </swiper-slide>
    </swiper-container>
    <ng-container *ngIf="showArrows && medias && medias.length > 1">
      <ion-button class="left" (click)="prev()">
        <ion-icon slot="icon-only" size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-button class="right" (click)="next()">
        <ion-icon slot="icon-only" size="large" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ng-container>

    <wm-modal-media
      *ngIf="(showMedia$|async) && false"
      [media]="currentMedia$|async"
      [showArrows]="showArrows && medias.length > 1"
      (closeMediaEVT)="close()"
      (nextMediaEVT)="next()"
      (prevMediaEVT)="prev()"
    ></wm-modal-media>
  </ng-container>
</ng-container>
