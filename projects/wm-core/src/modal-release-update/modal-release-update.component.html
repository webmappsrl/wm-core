<ion-content>
  <div class="wm-modal-release-update-app">
    <div class="ios-filling"></div>

    <div class="wm-modal-release-update-app-header ripple-parent ion-activatable">
      <ion-icon
        name="close-outline"
        class="wm-modal-release-update-app-closebtn"
        (click)="close()"
      ></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </div>

    <div class="wm-modal-release-update-app-content">
      <ion-icon name="cloud-download-outline" class="wm-modal-release-update-app-icon"></ion-icon>

      <ion-label class="wm-modal-release-update-app-title">
        {{ 'Aggiornamento disponibile' | wmtrans }}
      </ion-label>

      <ion-label class="wm-modal-release-update-app-message">
        {{ "È disponibile una nuova versione dell'app. Aggiorna per ottenere le ultime funzionalità e miglioramenti." | wmtrans }}
      </ion-label>

      <ion-label *ngIf="productionVersion" class="wm-modal-release-update-app-version">
        {{ 'Versione disponibile' | wmtrans }}: {{ productionVersion }}
      </ion-label>

      <div class="wm-modal-release-update-app-buttoncontainer">
        <ion-button expand="block" class="wm-modal-release-update-app-button" (click)="openStore()">
          {{ 'Aggiorna ora' | wmtrans }}
        </ion-button>
        <ion-button
          expand="block"
          class="wm-modal-release-update-app-button-close"
          fill="outline"
          (click)="close()"
        >
          {{ 'Più tardi' | wmtrans }}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
