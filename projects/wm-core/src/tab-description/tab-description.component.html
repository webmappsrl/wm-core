<div *ngIf="htmlDescription$ | async as htmlDescription">
  <ion-label class="webmapp-pageroute-tabdescription-title">{{'Descrizione' |
      wmtrans}}</ion-label>
  <div
    #descriptionElement
    class="webmapp-pageroute-tabdescription-description"
    [class.expanded]="(isExpanded$|async) || !(showExpandButton$|async)"
    [innerHTML]="htmlDescription"
  ></div>
  <div
    *ngIf="showExpandButton$|async"
    class="wm-expand-button"
    (click)="toggleExpand()">
    {{ (isExpanded$|async) ? ('mostra meno' | wmtrans) : ('mostra altro' | wmtrans) }}
  </div>
</div>
